<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content+"width=device-width, initial-scale=1.0">
	<title>Phillip Angelos</title>
<style>
	body {
		margin: 0;
		padding: 0;
		font-family: Arial, sans-serif;
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100vh;
		overflow: hidden;
		position: relative;
	}

	.background {
		background-image: url('website_images/japan5edited.jpg');
		background-size: cover;
		background-position: center;
		height: 100%;
		position: absolute;
		width: 100%;
	}

	.overlay {
		background-color: rgba(50, 50, 50, 0.5);
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100;
	}

	h1 {
		position: absolute;
		top:  25%;
		left:  50%;
		transform: translateX(-50%);
		font-size: 30;
		font-weight: bold;
		margin: 0;
		color: white;
		z-index:  2;
	}
	h2 { 
		position: absolute;
		top: 29%;
		left: 50%;
		transform: translateX(-50%);
		font-size: 20;
		font-style: italic;
		margin: 0;
		color: white;
		z-index: 2;
		height: auto;
	}

	.phil-photo{
		position: absolute;
		top: 15%;
		left: 50%;
		transform: translateX(-50%);
		width: 150px;
		height: auto;
		border-radius: 50%;
		z-index: 2;
	}

	</style>
</head>
<body>
	<div class="background"</div>
	<div class="overlay"</div>
	<img src="website_images/phil4edited.jpg" alt="Phillip Angelos" class="phil-photo">
	<h1>Phillip Angelos</h1>
	<h2>Post-Graduate Assistant, Applicant, Cat dad.</h2>
</body>
</html>
